<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Basic JS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@100;200;300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Filtering Lists</h1>
    <div id="toolbar">
      <div id="filter-checkbox">
        <form id="genre-form" action="">

          <label for="genre">Pop</label>
          <input type="checkbox" name="genre" value="pop">

          <label for="genre">Indie</label>
          <input type="checkbox" name="genre" value="indie">

          <label for="genre">Classical</label>
          <input type="checkbox" name="genre" value="classical">

          <label for="genre">Rap</label>
          <input type="checkbox" name="genre" value="rap">

          <label for="genre">DnB</label>
          <input type="checkbox" name="genre" value="dnb">

          <a id="genre-filter-button" class="button">Filter genre <i class="bi bi-arrow-right"></i></a>

        </form>
      </div>
      <div id="search-box">
        <input type="text" id="search-input" placeholder="Search...">
        <i id="search-button" class="bi bi-search-heart"></i>
      </div>
    </div>
    <div id="notifications"></div>
    <div id="result"></div>
  <div id="modal-overlay">
    <div id="modal-content">
      <i id="close-button" class="close-btn bi bi-x-circle"></i>
      <h2>Net Worth</h2>
      <div id="net-worth-data"></div>
    </div>
  </div>
  <!-- add new artist modal -->
  <div id="artist-modal-overlay">
    <div id="artist-modal-content">
      <i id="artist-close-button" class="close-btn bi bi-x-circle"></i>
      <h2>Add new artist</h2>
      <form id="new-artist-form">
        <div class="form-group">
          <label for="artist-name">Name:</label>
          <input id="artist-name" type="text" name="artist-name" value="">
        </div>
        <div class="form-group">
          <label for="artist-img-url">Image URL:</label>
          <input id="artist-img-url" type="text" name="artist-img-url" value="">
        </div>
        <div class="form-group">
          <label for="artist-genre">Genre: </label>
          <select name="artist-genre" id="artist-genre">
            <option>Select genre...</option>
            <option value="pop">Pop</option>
            <option value="rap">Rap</option>
            <option value="classical">Classical</option>
            <option value="indie">Indie</option>
            <option value="dnb">DnB</option>
          </select>
        </div>
        <div class="form-group">
          <label for="artist-net-worth">Net worth: </label>
          <input id="artist-net-worth" type="number" min=0 name="artist-net-worth" value="">
        </div>
        <div class="form-group">
          <label for="artist-description">Description:</label>
          <textarea id="artist-description" name="artist-description" value=""></textarea>
        </div>
        <div id="button-wrapper">
        <a class="button" id="submit-artist-button">Submit <i class="bi bi-arrow-right"></i></a>
        </div>
      </form>
    </div>
  </div>
  <div id="add-new-button">
    <i class="bi bi-plus-circle-fill"></i>
  </div>
  <img id="face" src="img/ccclaymoji.svg" alt="face smiley">
  <script src="js/script.js"></script>
  </body>
</html>
